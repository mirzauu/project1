{% extends 'admin_templates/admin-base.html' %}

{% load static  %}

{% block content %}
        <section class="content-main">
            <div class="row">
                <div class="col-9">
                    <div class="content-header">
                        <h2 class="content-title">Add New Product</h2>
                      
                    </div>
                </div>
               <!-- Add new product form  -->
            <form method="POST" action="{% url 'product-create' %}">
                {% csrf_token %}
                <div class="col-lg-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="mb-4">
                                <label for="product_title" class="form-label">Product title</label>
                                <input type="text" placeholder="Type here" name="product_title" class="form-control" id="product_title">
                            </div>
                            <div class="row gx-3">
                                <div class="col-md-4  mb-3">
                                    <label class="form-label">category</label>

                                    <select class="form-select" name="category_id">
                                    {% for i in category %}    
                                        <option value="{{i.id}}">{{i.cat_name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-4  mb-3">
                                <label class="form-label">Brand</label>
                                <select class="form-select" name="Brand">
                                        {% for brand in brand %} 
                                        <option value="{{brand.id}}">{{brand.brand_name}}</option>
                                        {% endfor %}
                                        
                                </select>
                                </div>
                                <div class="col-md-4  mb-3">
                                    <label for="product_size" class="form-label">Size</label>
                                    <input type="text" placeholder="Type here" class="form-control" id="product_size">
                                </div>
                            </div>
                          
                        </div>
                        <div class="card mb-4">
                            <div class="card-body">
                                <div>
                                    <label class="form-label">Description</label>
                                    <textarea placeholder="Type here" class="form-control" rows="4"  name="description"></textarea>
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="btn  btn-md rounded font-sm hover-up" style="margin-left: 20px;" >ADD </button>
                            </div>
                        </div> 
                    </div>
                </div>
            </form>
                <!-- end add new product form  -->
                <!-- product attribue setting -->
            <form method="POST" action="{% url 'product-create-variant' %}" enctype="multipart/form-data"> 
                {% csrf_token %}
                <div class="col-lg-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="mb-4">
                                <label class="form-label">Product</label>
                                <select class="form-select" name="product">
                                    {% for product in products %} 
                                    <option value="{{product.id}}">{{product.product_name}}</option>
                                    {% endfor %}
                                    
                                </select>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">SKU ID</label>
                                <input type="text" placeholder="Type here" class="form-control" name="sku_id">
                            </div>
                            <div class="row gx-3">
                                {% for attribute_name, attribute_values in attribute_dict.items %}                                        <option>{{atribute. }}</option>
                                <div class="col-md-4  mb-3">
                                    <label class="form-label">{{attribute_name}}</label>
                                    <select class="form-select" name="attribute">
                                        <option value="None">----------</option>
                                        {% for value in attribute_values %}
                                        <option value="{{ value.id }}">{{ value.atribute_value }}</option>    
                                        {% endfor %}
                                    </select>
                                </div>
                                {% endfor %}
                            </div>
                            <div class="row gx-3">
                               
                                <div class="col-md-4  mb-3">
                                    <label for="product_size" class="form-label">Max Price</label>
                                    <input type="text" placeholder="Type here" class="form-control" id="product_size" name="max_price">
                                </div>
                                
                            
                                <div class="col-md-4  mb-3">
                                    <label for="product_size" class="form-label">Sale price</label>
                                    <input type="text" placeholder="Type here" class="form-control" id="product_size" name="sale_price">
                                </div>
                                <div class="col-md-4  mb-3">
                                    <label for="product_size" class="form-label">Stock</label>
                                    <input type="text" placeholder="Type here" class="form-control" id="product_size" name="stock">
                                </div>
                            </div>
                        </div>
                        <div class="card mb-4">
                            <div class="card-body">
                                <div>
                                    <label class="form-label">Thumbnail-Images</label>
                                    <input class="form-control" type="file" name="thumbnail_image">
                                </div>
                            </div>
                            <div class="card-body">
                                <div>
                                    <label class="form-label">Product-Images</label>
                                    <input class="form-control" type="file"  name="product_image" id="product_image" multiple>
                                </div>
                            </div>
                            <div>
                                <button class="btn  btn-md rounded font-sm hover-up" style="margin-left: 20px;" >ADD </button>
                            </div>
                        </div> <!-- card end// -->
                    </div> <!-- card end// -->
                </div>
            </form>   
            </div>
        </section>

{% endblock content %}
