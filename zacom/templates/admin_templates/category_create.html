{% extends 'admin_templates/admin-base.html' %}

{% load static  %}

{% block content %}
        <section class="content-main">
            <div class="row">
                <div class="col-9">
                    <div class="content-header">
                        <h2 class="content-title">Add New category</h2>
                      
                    </div>
                </div>
               <!-- Add new product form  -->
            <form method="POST"  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-lg-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="mb-4">
                                <label for="product_title" class="form-label">Title</label>
                                <input type="text" placeholder="Type here" name="brand_title" class="form-control" id="brand_title" required>
                            </div>
                        </div>
                    
                        <div class="card-body">
                            <div>
                                <label class="form-label">Images</label>
                                <input class="form-control" type="file"  name="brand_imagee" required >
                            </div>
                        
                        </div>      
                        <div class="card-body">
                        
                            <div>
                                <button type="submit" class="btn  btn-md rounded font-sm hover-up" style="margin-left: 20px;" >ADD </button>
                            </div>
                        </div>      
                    </div>
                </div>
            </form>

        </section>

    {% endblock content %}
