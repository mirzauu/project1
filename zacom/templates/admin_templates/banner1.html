{% extends 'admin_templates/admin-base.html' %}
{% load static  %}
{% block content %}

        <section class="content-main">
            <div class="row">
                <div class="col-9">
                    <div class="content-header">
                        <h2 class="content-title">Home page</h2>
                        <div>
                            <button class="btn btn-light rounded font-sm mr-5 text-body hover-up">Save to draft</button>
                            <button class="btn btn-md rounded font-sm hover-up">Publich</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h4>Add Slide to Carousel</h4>
                        </div>
                        <div class="card-body">
                            <form method="post"  enctype="multipart/form-data" >
                                {% csrf_token %}
                                <div class="mb-4">
                                    <label for="video_url" class="form-label">Video URL</label>
                                    <input type="file" accept="video/*" class="form-control" name="video_file" value="{{instance.video}}">
                                    {% if instance.video %}
                                        <video controls>
                                            <source src="{{ instance.video.url }}" type="video/mp4">
                                        </video>
                                    {% endif %}
                                </div>
                                <div class="mb-4">
                                    <label for="video_title" class="form-label">Video Title</label>
                                    <input type="text" placeholder="Enter video title" class="form-control" name="video_title"  value="{{instance.title}}">
                                </div>
                                <div class="mb-4">
                                    <label for="image1" class="form-label">Image 1</label>
                                    <input type="file" accept="image/*" class="form-control" name="image1" value="{{instance.image1}}">
                                    {% if instance.image1 %}
                                        <img src="{{ instance.image1.url }}" alt="Image 1">
                                    {% endif %}
                                </div>
                                <div class="mb-4">
                                    <label for="image2" class="form-label">Image 2</label>
                                    <input type="file" accept="image/*" class="form-control" name="image2" value="{{instance.image2}}">
                                    {% if instance.image2 %}
                                        <img src="{{ instance.image2.url }}" alt="Image 2">
                                    {% endif %}
                                </div>
                                <button type="submit" class="btn btn-primary">Add Slide</button>
                            </form>
                        </div>
                        
                    </div> <!-- card end// -->
                 
                </div>
               
            </div>
        </section> <!-- content-main end// -->
{% endblock content %}
