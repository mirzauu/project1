{% extends 'admin_templates/admin-base.html' %}
{% load static  %}
{% block content %}

<div class="container mt-3">
    <div class="row">
        <form method="POST" id="form1"> 
            {% csrf_token %}
            <div class="col-lg-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="mb-4">
                            <label class="form-label">Coupon Code</label>
                            <input type="text" placeholder="Type here" class="form-control" name="coupon_code" value="{{coupon_instance.coupon_code}}">
                        </div>
                        <div class="row gx-3">
                            <div class="col-md-4 mb-3">
                                <label for="discount" class="form-label">Discount</label>
                                <input type="number" placeholder="Type here" class="form-control" id="discount" name="discount"  value="{{coupon_instance.discount}}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" placeholder="Type here" class="form-control" id="amount" name="amount" value="{{coupon_instance.minimum_amount}}">
                            </div>     
                        </div>
                        <div class="row gx-3">
                            <div class="col-md-4 mb-3">
                                <label for="user_limit" class="form-label">User limit</label>
                                <input type="number" placeholder="Type here" class="form-control" id="user_limit" name="user_limit" value="{{coupon_instance.max_uses}}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="expire_date" class="form-label">Expire Date</label>
                                <input type="date" placeholder="Type here" class="form-control" id="expire_date" name="expire_date" value="">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="coupon_count" class="form-label">Coupon Count</label>
                                <input type="number" placeholder="Type here" class="form-control" id="coupon_count" name="coupon_count" value="{{coupon_instance.total_coupons}}">
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="on" id="is_active" name="is_active" {% if coupon_instance.is_expired == False %} checked {% endif %}>
                                <label class="form-check-label" for="is_active">
                                    Is Active
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-md rounded font-sm hover-up" style="margin-left: 20px;">ADD</button>
                    </div>
                </div>
            </div>
        </form>
          
    </div>
</div>
<script>
    var final_date = document.getElementById('expire_date');
            var new_date = '{{coupon_instance.expire_date}}';

            var dateString = '{{coupon_instance.expire_date}}';

            var date = new Date(dateString);

            var year = date.getFullYear();
            var month = ("0" + (date.getMonth() + 1)).slice(-2);
            var day = ("0" + date.getDate()).slice(-2);

            var formattedDate = year + "-" + month + "-" + day;
            final_date.value=formattedDate;
</script>

{% endblock content %}
